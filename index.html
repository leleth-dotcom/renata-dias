
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renata Dias | Enfermagem Domiciliar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <button onclick="showTab('home')">Página Inicial</button>
    <button onclick="showTab('form')">Marque sua visita</button>
  </nav>

  <section id="home">
    <h1>Renata Dias | Enfermagem Domiciliar</h1>
    <div class="container">
      <img src="renata.jpg" class="slide-in-left" alt="Renata Dias">
      <p class="slide-in-right">Sou enfermeira especializada em cuidados domiciliares para todas as idades, com foco em pós-operatório, gestantes, puérperas e idosos.</p>
    </div>
    <div class="buttons">
      <a href="https://wa.me/5514981066366" target="_blank">WhatsApp</a>
      <a href="https://instagram.com/enfermeira.renatadias" target="_blank">Instagram</a>
    </div>
  </section>

  <section id="form" style="display:none">
    <h2>Marque sua visita</h2>
    <form action="https://formspree.io/f/mzzjlagn" method="POST">
      <label>Data:</label>
      <input type="date" name="data" required>
      <label>Horário:</label>
      <input type="time" name="horario" required>
      <label>Tipo de visita:</label>
      <select name="tipo" required>
        <option value="Retirada de sonda">Retirada de sonda</option>
        <option value="Curativo">Curativo</option>
        <option value="Auxílio com banho">Auxílio com banho (Somente)</option>
        <option value="Perfuração de orelha">Perfuração de orelha</option>
        <option value="Acompanhamento em internação">Acompanhamento em internação</option>
        <option value="Acompanhamento em exame ou consulta">Acompanhamento em exame ou consulta</option>
        <option value="Acompanhamento domiciliar diurno">Acompanhamento domiciliar diurno</option>
        <option value="Acompanhamento domiciliar noturno">Acompanhamento domiciliar noturno</option>
      </select>
      <label>Quantidade de horas (se aplicável):</label>
      <input type="number" name="horas" min="1" max="24">
      <label>Categoria:</label>
      <select name="categoria">
        <option value="Puerpera">Puerpera</option>
        <option value="Idoso">Idoso</option>
        <option value="Criança">Criança</option>
        <option value="Pós operatório">Pós operatório</option>
        <option value="Paciente acamado">Paciente acamado</option>
        <option value="Paciente PCD">Paciente PCD</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit">Confirmar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
